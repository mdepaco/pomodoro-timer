<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fuente Inter (usada en el tema C) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="style.css">

<body class="theme-c flex items-center justify-center min-h-screen">

  <!-- ===================== SELECTOR DE TEMA ===================== -->
  <div class="absolute top-4 right-4 z-10">
    <label for="themeSelect" class="sr-only">Seleccionar tema</label>
    <select id="themeSelect"
            class="bg-white border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="theme-a">Minimalista (A)</option>
      <option value="theme-b">Retro Dark (B)</option>
      <option value="theme-c" selected>Playful (C)</option>
    </select>
  </div>
  
 <!-- ===================== BOTÃ“N DE CONFIGURACIÃ“N ===================== -->
  <button id="settingsToggle"
          class="absolute top-4 left-4 bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded-md">
    âš™ï¸ Config.
  </button>

  <!-- ===================== PANEL DE CONFIGURACIÃ“N (oculto por defecto) ===================== -->
  <div id="settingsPanel"
       class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-80">
      <h2 class="text-xl font-semibold mb-4">Ajustes del Pomodoro</h2>

      <!-- Presets -->
      <label class="block mb-2 text-sm font-medium">Presets</label>
      <select id="presetSelect"
              class="w-full border border-gray-300 rounded-md px-2 py-1 mb-4">
        <option value="">-- Elegir preset --</option>
        <option value="25-5">25â€¯/â€¯5 (clÃ¡sico)</option>
        <option value="45-15">45â€¯/â€¯15</option>
        <option value="50-10">50â€¯/â€¯10</option>
      </select>

      <!-- Campos personalizados -->
      <div class="grid grid-cols-2 gap-2 mb-4">
        <div>
          <label class="block text-sm font-medium mb-1">Trabajo (min)</label>
          <input id="workInput" type="number" min="1" max="180"
                 class="w-full border border-gray-300 rounded-md px-2 py-1"
                 placeholder="25">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Descanso (min)</label>
          <input id="breakInput" type="number" min="1" max="60"
                 class="w-full border border-gray-300 rounded-md px-2 py-1"
                 placeholder="5">
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <button id="cancelSettings"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded">Cancelar</button>
        <button id="applySettings"
                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Aplicar</button>
      </div>
    </div>
  </div>
  <!-- ===================== TARJETA PRINCIPAL ===================== -->
  <div class="rounded-xl p-6 w-80 text-center">
    <h1 class="text-2xl font-bold mb-4">Pomodoro Lite</h1>

    <div id="timerDisplay" class="text-5xl font-mono mb-4">25:00</div>

    <div class="flex justify-center gap-2 mb-4">
      <button id="startBtn" class="btn-primary">â–¶ï¸ Iniciar</button>
      <button id="pauseBtn" class="btn-primary hidden">â¸ Pausar</button>
      <button id="resetBtn" class="btn-secondary hidden">ğŸ”„ Reiniciar</button>
    </div>

    <div class="text-sm text-gray-600 mb-2"><span id="sessionInfo">SesiÃ³n de trabajo</span></div>
