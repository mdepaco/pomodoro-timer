<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body class="theme-c flex items-center justify-center min-h-screen p-2">

  <!-- Selector de tema -->
 <div class="absolute top-4 right-4 z-10">
  <label for="themeSelect" class="sr-only">Seleccionar tema</label>
  <select id="themeSelect"
          class="bg-white border border-gray-300 rounded-md px-2 py-1 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500
                 w-28 md:w-32">
    <option value="theme-playful">Playful (actual)</option>
    <option value="theme-kiddo">Kiddo (infantil)</option>
    <option value="theme-metro">Metro (moderno)</option>
  </select>
</div>

  <!-- Botón de configuración -->
  <button id="settingsToggle"
          class="absolute top-4 left-4 bg-gray-200 hover:bg-gray-300 text-gray-800
                 px-3 py-1 rounded-md text-sm md:text-base">
    ⚙️ Config.
  </button>

  <!-- Botón de estadísticas -->
  <button id="statsToggle"
          class="absolute bottom-4 left-4 bg-gray-200 hover:bg-gray-300 text-gray-800
                 px-3 py-1 rounded-md text-sm md:text-base">
    📊 Estadísticas
  </button>

  <!-- Paneles (ajuste de ancho) -->
  <div id="settingsPanel"
       class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-11/12 max-w-sm md:max-w-md">
      <!-- Panel de configuración Pomodoro -->
<h2 class="text-xl font-semibold mb-4">Configuración</h2>
<div class="mb-4">
  <label for="presetSelect" class="block text-sm font-medium mb-1">Preset rápido:</label>
  <select id="presetSelect" class="w-full border rounded px-2 py-1">
    <option value="">Personalizado</option>
    <option value="pomodoro">Pomodoro (25/5)</option>
    <option value="short">Corto (15/3)</option>
    <option value="long">Largo (50/10)</option>
  </select>
</div>
<div class="mb-4 flex gap-2">
  <div class="flex-1">
    <label for="workInput" class="block text-sm font-medium mb-1">Trabajo (min):</label>
    <input id="workInput" type="number" min="1" max="120" value="25"
           class="w-full border rounded px-2 py-1">
  </div>
  <div class="flex-1">
    <label for="breakInput" class="block text-sm font-medium mb-1">Descanso (min):</label>
    <input id="breakInput" type="number" min="1" max="60" value="5"
           class="w-full border rounded px-2 py-1">
  </div>
</div>
<div class="flex justify-end gap-2 mt-4">
  <button id="cancelSettings" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded">Cancelar</button>
  <button id="applySettings" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Aplicar</button>
</div>
    </div>
  </div>

  <div id="statsPanel"
       class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-11/12 max-w-md max-h-[80vh] overflow-y-auto">
      <!-- Panel de estadísticas Pomodoro -->
<h2 class="text-xl font-semibold mb-4">Estadísticas</h2>
<div class="mb-4">
  <button id="exportCsv" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">
    ⬇️ Exportar CSV
  </button>
  <button id="closeStats" class="ml-2 bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded">
    Cerrar
  </button>
</div>
<div class="overflow-x-auto">
  <table class="min-w-full text-xs border">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-2 py-1 border">Fecha</th>
        <th class="px-2 py-1 border">Fase</th>
        <th class="px-2 py-1 border">Duración</th>
        <th class="px-2 py-1 border">Ciclo</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <!-- Las filas se llenan dinámicamente -->
    </tbody>
  </table>
</div>
    </div>
  </div>

  <!-- Tarjeta principal (responsive) -->
  <div class="rounded-xl p-4 sm:p-6 w-full max-w-sm md:max-w-md text-center">
    <h1 class="text-2xl md:text-3xl font-bold mb-4">Pomodoro Lite</h1>

    <div id="timerDisplay"
         class="text-5xl md:text-6xl font-mono mb-4 leading-none">
      25:00
    </div>

    <!-- Botones de control Pomodoro -->
<div class="flex justify-center gap-2 mb-4">
  <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Iniciar</button>
  <button id="pauseBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded hidden">Pausar</button>
  <button id="resetBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded hidden">Reiniciar</button>
</div>

    <div class="text-sm text-gray-600 mb-2"><span id="sessionInfo">Sesión de trabajo</span></div>
    <div class="text-xs text-gray-500 mb-2" id="cycleCount"></div>

    <!-- Control de música de enfoque -->
<div class="flex justify-center mb-2">
  <button id="musicToggle" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
    🎵 Música: <span id="musicStatus">On</span>
  </button>
</div>

    <!-- Export / Import (apilado en móvil) -->
    <div class="flex flex-col sm:flex-row gap-2 justify-center mt-4">
      <button id="exportConfig"
              class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded w-full sm:w-auto">
        ⬇️ Exportar Config.
      </button>
      <label class="relative cursor-pointer w-full sm:w-auto">
        <input type="file" id="importFile" accept=".json" class="hidden">
        <span class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded block text-center">
          ⬆️ Importar Config.
        </span>
      </label>
    </div>
  </div>

  <!-- Música de fondo (oculta en móvil si no se desea) -->
  <audio id="focusMusic" loop src="https://pixabay.com/es/music/jazz-suave-relaxing-smooth-jazz-late-night-401795/"></audio>
  <script src="script.js"></script>
</body>
</html>
